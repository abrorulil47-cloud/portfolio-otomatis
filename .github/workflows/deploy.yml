# Nama alur kerja (workflow)
name: Generate and Deploy Static Website

# Kapan alur kerja ini dijalankan: setiap kali ada 'push' ke branch 'main'
on:
  push:
    branches: ["main"]
  # Memungkinkan Anda menjalankan workflow ini secara manual dari tab Actions
  workflow_dispatch:

# Izin yang dibutuhkan agar Actions bisa mempublikasikan ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Pekerjaan (jobs) yang akan dilakukan
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Menggunakan server Linux terbaru
    steps:
      # 1. Mengunduh kode dari repository Anda ke server
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Menyiapkan lingkungan Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Versi Python yang digunakan

      # 3. Menginstal library yang dibutuhkan dari requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Menjalankan skrip Python untuk membuat file HTML
      - name: Run script to generate site
        run: python generate_site.py

      # 5. Menyiapkan folder 'output' untuk diunggah ke Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      # 6. Mengunggah hasil dari folder 'output' sebagai artefak
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output' # Path ke folder yang berisi website Anda

      # 7. Mempublikasikan (deploy) artefak ke GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
